# name of the service
service: novavolt-energy-usage-${self:provider.stage}-${git:branch}

# variables section
custom:
  stage: ${opt:stage, self:provider.stage}
  branch: ${git:branch}


provider:
  name: aws
  stackName: ${self:service}-stack 
  apiName: ${self:service}-api
  runtime: nodejs10.x
  stage: ${opt:stage, env:AWS_STAGE, 'dev'}
  region: eu-central-1
  stackTags:
    customer: NovaVolt
    user: ${git:branch}
  iamRoleStatements:
  -  Effect: "Allow"
     Action:
       - "s3:*"
     Resource: "*"
  -  Effect: "Allow"
     Action:
       - "sqs:*"
     Resource: "*"

# Lambda function
functions:
  getZapCloudData:
    handler: get-data-zapcloud.getData
    name: ${self:service}-get-data-zapcloud
    events:
      - http: GET /getData/zapCloud
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:ListBucket"
        Resource: !Ref novavoltEnergyUsageBucket
      - Effect: "Allow"
        Action:
          - "s3:PutObject"
        Resource: !Ref novavoltEnergyUsageBucket
      - Effect: "Allow"
        Action:
          - "sqs:*"
        Resource: !Ref novavoltEnergyUsageInQueue
  translateData:
    handler: translate-data.translateData
    name: ${self:service}-translate-data
    events:
      - http: GET /translateData
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:ListBucket"
        Resource: !Ref novavoltEnergyUsageBucket
      - Effect: "Allow"
        Action:
          - "s3:PutObject"
        Resource: !Ref novavoltEnergyUsageBucket
      - Effect: "Allow"
        Action:
          - "sqs:*"
        Resource: !Ref novavoltEnergyUsageInQueue
      - Effect: "Allow"
        Action:
          - "sqs:*"
        Resource: !Ref novavoltEnergyUsageOutQueue
